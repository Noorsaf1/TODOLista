<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Att-göra-sida</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Att-göra-lista</h1>
        <form id="todoForm">
            <div class="input-group mb-3">
                <input type="text" id="newTodo" class="form-control" placeholder="Lägg till en ny uppgift">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Lägg till</button>
                </div>
            </div>
        </form>
        <ul id="todoList" class="list-group">
            <!-- Här kommer Att-göra-punkter att visas -->
        </ul>
    </div>
    <script src="/js/scripts.js"></script>
</body>
</html>
